<!DOCTYPE html>
<html>
	<head>
		<title>Timer</title>
		<link rel="stylesheet" type="text/css" href="css/css.css">
		<meta charset="utf-8">
		<script type="text/javascript" src="js/javascript.js"></script>
	</head>

	<body>
		<div id="title">
			Сколько дней осталось до...?<br>
		</div>

		<div id="main">
			<form method="post">
				<div id="textDate"> Дата: </div>
				<input type="text" id="month" placeholder="мм" maxlength="2" size="2" required>
				<input type="text" id="day" placeholder="дд" maxlength="2" size="2" required>
				<input type="text" id="year" placeholder="гггг" maxlength="4" size="4" required><br><br>
				<div id="textTime"> Время: </div>
				<input type="text" id="hour" placeholder="чч" maxlength="2" size="2" required>
				<input type="text" id="minute" placeholder="мм" maxlength="2" size="2" required><br><br><br>
				<button type="button" id="calculate" onclick="needTime()"> Узнать! </button>
			
			</form>
		</div>

		<div id="daysLeft"></div>
		<div id="timeLeft"></div>

	</body>
</html>
